version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - slow_service
  - failing_service
  - performance_degrade
  - service_load
  - ask_maintainer
  - more_info


entities:
  - threshold
  - number
  - refer
  - service_name

slots:
  threshold:
    type: float
    influence_conversation: false
  number:
    type: text
    influence_conversation: false
  refer:
    type: text
    influence_conversation: false
  service_name:
    type: text
    influence_conversation: false
  context:
    type: any
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_slow_service
  - action_failing_service
  - action_degrading_service
  - action_service_load
  - action_ask_maintainer
  - action_ask_moreinfo
